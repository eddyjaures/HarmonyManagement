
<div class='row' ng-controller='AptsListControllers'>
  <div id="someDiv">
    <h2>{{developpeur}}</h2>
    <input type="hidden" id="currentDevelopper" value={{developpeur}}> 
  </div>
  
  <table class='table table-bordered' >

    <tr>

      <td>Comp√©tence</td>         
      <td>Score total</td>
      <td>Premier Commit</td>
      <td>Dernier Commit</td>
      <td ng-repeat='proj in projs'>Projet {{$index +1}}</td>
    </tr>
    <tr ng-repeat='apt in apts'>
      <td>{{apt.name}}</td>         
      <td>{{apt.total}}</td>
      <td>{{apt.firstTime}}</td>
      <td>{{apt.lastTime}}</td>
      <td ng-repeat='rat in apt.ratio track by $index'>
        {{rat+"%"}}
      </td>
    </tr>

  </table>
</div>

<br><br><br>

<div class="row placeholders" >

  <div class="lineChartNoCompound">



  </div>

</div>
<div class="radioButtons"><input type="radio" id="compounded" name="group1" value="Compound" onchange="createCompound()"  > Cumul&eacute;
 <input type="radio" name="group1" id="uncompounded" value="NoCompound" onchange="createNoCompound()" checked > Non Cumul&eacute;</div>
 <script type="text/javascript">
   if(globalDev==1) {createNoCompound(); globalDev=0;}

   $('#someDiv').bind("DOMSubtreeModified",function(){
    createNoCompound();
    document.getElementById("uncompounded").checked = true;
    document.getElementById("compounded").checked = false;
  });


 </script>
