<div>
    <h1 class="">All developers
    <img ng-src="img/icon-=.png" width="70"></a> </h1>
</div>


<ul>
	<input type="text" ng-model="query"  placeholder="choose a developer" />
</ul>

<ul class="developers">
	<div ng-repeat="name in devAll | filter:query | orderBy:orderProp">
		<form class="main-search" data-ng-submit="go(1, name.id, name.name)" >
    	<a href data-ng-click="go(1, name.id, name.name)">{{name.name}}</a>
    	</form
    </div>
</ul>
