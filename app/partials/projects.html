<div>
    <h1 class="">All projects
    <img ng-src="img/icon-===.png" width="70"></a> </h1>
</div>


<ul>
	<input type="search" ng-model="query"  placeholder="choose a project" />
</ul>

<ul class="projects">
	<div ng-repeat="name in projectAll | filter:query | orderBy:orderProp">
	<form class="search" data-ng-submit="go(name.type)" data-ng-init="go(name.type)" >
    	<a href data-ng-click="go(3,name.id, name.name)">{{name.name}}</a>
    </form>
    </div>
</ul>
